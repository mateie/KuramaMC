mutation linkServer($code: String!, $ip: String!) {
    linkServer(code: $code, ip: $ip)
}

mutation checkPlayer($username: String!) {
    checkPlayer(username: $username)
}

mutation linkPlayer($username: String!, $code: String!) {
    linkPlayer(username: $username, code: $code)
}

mutation unlinkPlayer($username: String!) {
    unlinkPlayer(username: $username)
}